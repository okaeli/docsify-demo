<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window对象常用方法</title>
</head>
<body>
  <script>
    window.alert('chocolate')
    let res = window.confirm('你确认要退出吗？')
    console.log(res)
    let val = window.prompt('请输入你喜欢的岗位','前端开发')
    console.log(val)
  </script>
</body>
</html>
