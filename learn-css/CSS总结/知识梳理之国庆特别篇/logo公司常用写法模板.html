<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logo公司常用写法模板</title>
  <style type="text/css">
    h1{
      margin: 0;
    }

    .logo{
      width: 142px;
      height: 58px;
    }

    .logo h1 .logo-hd{
      display: block;
      width: 142px;
      height: 0;
      padding-top: 58px;
      background: url(img/logo.png) no-repeat 0 0/142px 58px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>
      <a href="" class="logo-hd">淘宝网</a>
    </h1>
  </div>
</body>
</html>
